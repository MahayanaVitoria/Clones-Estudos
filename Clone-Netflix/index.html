<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">


    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">


    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav class="menu">
                <a href="#">Ínicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <!---classe container está englobando todas as divs. Quando uma alteração é feita
            na classe container, é alterado em todas as divs automaticamente.-->
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy
                e do Globo de Ouro.<br>Assista Agora a nova temporada. </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/01mini-flash.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/02mini-peakyblinders.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/03mini-riverdale.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/04mini-cinderela.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/05mini-thegooddoctor.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/06mini-viuvanegra.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/07mini-loki.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/08mini-twd.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/09mini-ahs.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/10mini-greysanatomy.jpg" alt="">
            </div>

        </div>

    </div>



    <script src="https://kit.fontawesome.com/64c8e02ad2.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
